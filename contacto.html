<!DOCTYPE html UTF-8>
<html lang="en">

<head>
    <title>Contacto</title>
</head>

<body>

    <header></header>

    <main id="box-main">
        <div class="datos">
            <div class="int-datos1 wow bounceInLeft" data-wow-duration="1.5s" data-wow-delay="0s">
                <img src="./img/hombre-chateando.png" alt="" class="sentado">
                <div class="int-datos1-1">
                    <h4>Envianos un mensaje</h4>
                </div>
                <div class="int-datos1-2">
                    <form action="index.html">
                        <span> Nombre</span> <br> <input type="text"> <br>
                        <span> Correo electronico</span> <br> <input type="text"> <br>
                        <span> Que nos quieres decir</span> <br> <textarea name="" id="" cols="30" rows="10"></textarea>
                        <br>
                        <button>Enviar</button>
                    </form>
                </div>
            </div>
            <div class="int-datos2 wow bounceInRight" data-wow-duration="1.5s" data-wow-delay="0s">
                <img src="./img/mujer-tablet.jpg" alt="" class="hombre-tablet">
                <div class="int-datos2-1">
                    <h4>Estamos en redes sociales</h4>
                </div>
                <div class="int-datos2-2">
                    <h5>Siguenos en</h5>

                    <div class="imagenes">
                        <img src="https://img.icons8.com/color/48/000000/facebook.png" width="50px" alt="icon facebook">
                        <img src="https://img.icons8.com/color/48/000000/twitter-squared.png" style="width: 50px;"
                            alt="icon twitter" />
                        <img src="https://img.icons8.com/officel/64/000000/instagram-new.png"
                            style="width: 41px;height: 41px;" alt="icon instagram" />
                    </div>
                </div>
                <div class="int-datos2-3">
                    <div class="titulo-caja1">
                        <h4> Si lo prefieres envianos un E-Mail</h4>
                    </div>
                    <div class="caja1">
                        <img src="./img/mail.svg" alt="">
                        <p>email.example@example.com</p>
                    </div>
                    <div class="titulo-caja2">
                        <h4> O simplemente llamanos</h4>
                    </div>
                    <div class="caja2">
                        <img src="./img/tel.svg" alt="">
                        <p> 300 000 0000</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/wow.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Load_elements.js"></script>
</body>

</html>
